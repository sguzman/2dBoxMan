<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Salvador Guzman <guzmansalv@gmail.com" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <style>
            body {
                margin: 0;
            }

            canvas {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>

        <title>Box Man</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.2/Rx.min.js"></script>
    </head>
    <body>
        <canvas id="canvas">
        </canvas>
        <script>
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const sqRadius = 20;

            const midWidth = canvas.width / 2;
            const midHeight = canvas.height / 2;

            context.fillRect(midWidth - sqRadius, midHeight - sqRadius, sqRadius, sqRadius);

            function clear() {
                context.clearRect(0, 0, canvas.width, canvas.height);
            }
        </script>
    </body>
</html>
